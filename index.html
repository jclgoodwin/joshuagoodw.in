---
layout: default
---

{% for post in site.posts limit:10 %}
<article itemscope itemtype="https://schema.org/BlogPosting">
  <h1 itemprop="name"><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h1>
  <p class="meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%A %-d %B %Y" }}</time></p>
  <div itemprop="articleBody">
    {{ post.content }}
  </div>
  {% include reply.html %}
</article>
{% endfor %}

<nav class="adjacent">
    <p class="older"><a href="{{ site.posts[9].previous.url }}">&larr; {{ site.posts[9].previous.title }}</a></p>

    <p><a href="{{ site.url }}/archive">Archive</a></p>
</nav>
