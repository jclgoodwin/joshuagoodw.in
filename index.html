---
layout: default
---

{% for post in site.posts limit:10 %}
<article>
<h1><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h1>
<p class="meta"><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%A %-d %B %Y" }}</time></p>
{{ post.content }}
<form method="POST" action="https://faas-lon1-917a94a7.doserverless.co/api/v1/web/fn-ed3a9d7f-2ef0-4d60-b3e1-cde7bd73e6e1/default/reply" onsubmit="fetch(this.action, {method: 'POST', body: new URLSearchParams('message=' + this.message.value)}).then(()=>{this.message.value='';this.className='';});return false">
<textarea name="message" placeholder="Reply" required onfocus="this.form.className='focused'"></textarea>
<input type="submit" value="Send message">
</form>
</article>
{% endfor %}

<nav class="adjacent">
    <p class="older"><a href="{{ site.posts[9].previous.url }}">&larr; {{ site.posts[9].previous.title }}</a></p>

    <p><a href="{{ site.url }}/archive">Archive</a></p>
</nav>
